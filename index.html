<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@200&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="registration-box">
            <div class="col-1">
                <img src="fitness-trainer.jpg" alt="fitness-trainer">
            </div>
            <div class="col-2">
                <h1>Get Started Today!</h1>
                <span>Already have an account? <a href="#">Login</a></span>
                <a href="" class="google-link"><img src="googleicon.png">Continue with Google</a>
                <h4>OR</h4>
                <form>
                    <label for="emailid">E-mail</label>
                    <input type="email" placeholder="Enter your email" name="email" id="email">
                    <label for="password">Set Password</label>
                    <input type="password" placeholder="Enter your password" name="password" id="password">
                    <label for="confirm-password">Confirm Your Password</label>
                    <input type="password" placeholder="Re-enter the password" name="confirm-password" id="confirm-password">
                    <div class="checkbox">
                        <input type="checkbox" checked name="terms" id="terms">
                        <label for="terms">I agree to the <a href="">terms and conditions</a></label>
                    </div>
                    <button type="submit" class="join-button">Join Now!</button>
                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
